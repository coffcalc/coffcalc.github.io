<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Coffee Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
  
  <!-- fonts for consideration -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
  
  <script src="js/calculate.js" type="module" defer></script>
</head>

<body>
  <!-- Title start -->
  <div id="title-con" class="grid">
    <h1 id="title">Coffee Calculator</h1>
  </div>
  <!-- Title end -->

  <!-- Buttons start -->
  <div id="buttons-con" class="grid">
    <div id="brew-btn-con">
      <button id="brew-btn" class="sm-btn clicked">Brew</button>
    </div>
    <div id="coffee-btn-con">
      <button id="coffee-btn" class="sm-btn">Coffee</button>
    </div>
    <div id="methods-btn-con">
      <button id="methods-btn">Brewing method</button>
    </div>
  </div>
  <!-- Buttons end -->

  <!-- Inputs start -->
  <div id="inputs-con" class="grid">
    <div id="brew-input-con" class="input-con">
      <label for="brew-input">How much brew do you want?</label>
      <div class="input-line">
        <input id="brew-input" type="number" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="4" /> g
      </div>
    </div>
    <div id="coffee-input-con" class="input-con hidden">
      <label for="coffee-input">How much coffee do you have?</label>
      <div class="input-line">
        <input id="coffee-input" type="number" oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="4" /> g
      </div>
    </div>
    <div id="strength-input-con" class="input-con">
      <label for="strength-input">How strong brew do you want?</label>
      <div class="input-line">
        1 : <input id="strength-input" type="number" oninput="this.value=this.value.slice(0,this.maxLength)"
        maxlength="4" />
      </div>
    </div>
    <div id="calc-btn-con">
      <button id="calc-btn" class="clicked">Calculate</button>
    </div>
  </div>
  <!-- Inputs end -->


  <div id="results-con" class="grid">
    <div id="use-con" class="result-title use-brew">
      <p>You should use</p>
    </div>
    <div id="get-con" class="result-title hidden">
      <p>You will get</p>
    </div>
    <div id="water-result-con" class="water-result-con-use-brew">
      <div>
        <img src="./images/water.png">
        <p><span id="water">0</span> g</p>
      </div>
    </div>
    <div id="coffee-result-con" class="coffee-result-con-use-brew">
      <div>
        <img src="./images/coffee.png">
        <p></p><span id="coffee">0</span> g</p>
      </div>
    </div>
    <div id="brew-result-con" class="hidden">
      <div>
        <img src="./images/brew.png">
        <p><span id="brew">0</span> g</p>
      </div>
    </div>
  </div>
  <footer>
    <div><a href="">About</a></div>
    <div><a href="">Donate</a></div>
    <div><a href="">Contact</a></div>
  </footer>
</body>

</html>
